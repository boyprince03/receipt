<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>收據 | 訂金</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
   <style>
    body {
      font-family: 'Noto Sans TC', '微軟正黑體', Arial, sans-serif;
      background: #f8fafc;
      margin: 0; padding: 0;
    }
    .receipt-container {
      max-width: 580px;
      margin: 32px auto;
      background: #fff;
      border: 2.5px solid #4786ea;
      border-radius: 14px;
      box-shadow: 0 4px 32px #b2c7e6cc;
      padding: 32px 36px 24px 36px;
    }
    .receipt-title {
      text-align: center;
      color: #1b3a75;
      font-size: 2.1em;
      font-weight: 900;
      letter-spacing: 4px;
      margin-bottom: 18px;
    }
    .section {
      margin: 18px 0 8px 0;
    }
    .info-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 18px;
    }
    .info-table th, .info-table td {
      padding: 8px 10px;
      font-size: 1.07em;
      text-align: left;
    }
    .info-table th {
      color: #2e4c81;
      width: 110px;
      background: #eaf1fb;
      font-weight: 700;
    }
    .info-table td {
      background: #f9fbff;
      color: #314360;
    }
    .amount {
      color: #087870;
      font-size: 1.3em;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .description {
      background: #f3f4f8;
      border-left: 4px solid #78aaff;
      padding: 11px 17px;
      font-size: 1em;
      color: #355d81;
      margin-bottom: 22px;
      border-radius: 7px;
    }
    .sign-row {
      margin-top: 26px;
      display: flex;
      justify-content: space-between;
      font-size: 1.05em;
    }
    .sign-box {
      width: 46%;
      border-top: 1px solid #bdd3ea;
      padding-top: 6px;
      text-align: center;
    }
    .roc-date {
      text-align: right;
      margin-top: 24px;
      color: #676767;
      font-size: 1.01em;
    }
    .footer {
      text-align: center;
      color: #acacac;
      font-size: .92em;
      margin-top: 22px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="receipt-container">
    <div class="receipt-title">訂金收據</div>
    <table class="info-table">
      <tr>
        <th>承租人</th>
        <td>{{tenant}}</td>
      </tr>
      <tr>
        <th>房號</th>
        <td>{{roomNo}}</td>
      </tr>
      <tr>
        <th>地址</th>
        <td>{{address}}</td>
      </tr>
      <tr>
        <th>定金金額</th>
        <td class="amount">NT$ {{deposit}}</td>
      </tr>
      <tr>
        <th>保留期間(一周)</th>
        <td>{{startDate}} ～ {{endDate}}</td>
      </tr>
      <tr>
        <th>出租人</th>
        <td>{{landlord}}</td>
      </tr>
    </table>
    <div class="description">
      本收據為承租人繳交租屋訂金之憑證，若承租人於保留期間未履行租賃，訂金由出租人沒收；如出租人未履約出租，則應加倍返還訂金予承租人。
    </div>
    <div class="sign-row">
      <div class="sign-box">承租人：{{tenant}}(簽章)<br><br></div>
      <div class="sign-box">出租人：{{landlord}}(簽章)<br><br></div>
    </div>
    <div class="roc-date">
      中華民國 {{today}}
    </div>
    <div class="footer">
      房屋租賃訂金收據 &nbsp;|&nbsp; 系統自動產生，無需手寫
    </div>
  </div>
</body>
</html>
